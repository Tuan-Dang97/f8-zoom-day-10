<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Components</title>
    <link rel="stylesheet" href="./css/custom-checkbox.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="column">Checkbox</div>
            <div class="column">Radio</div>
            <div class="column">Switch</div>
        </div>
        
        <div class="row">
            <div class="label">On</div>
            <div class="column">
                <label class="checkbox-container">
                    <input type="checkbox" class="checkbox-input" checked>
                    <span class="checkbox-custom"></span>
                </label>
            </div>
            <div class="column">
                <label class="radio-container">
                    <input type="checkbox" name="radio1" class="radio-input" checked>
                    <span class="radio-custom"></span>
                </label>
            </div>
            <div class="column">
                <label class="switch-container">
                    <input type="checkbox" class="switch-input" checked>
                    <span class="switch-custom"></span>
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="label">Off</div>
            <div class="column">
                <label class="checkbox-container">
                    <input type="checkbox" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                </label>
            </div>
            <div class="column">
                <label class="radio-container">
                    <input type="checkbox" name="radio2" class="radio-input">
                    <span class="radio-custom"></span>
                </label>
            </div>
            <div class="column">
                <label class="switch-container">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-custom"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
